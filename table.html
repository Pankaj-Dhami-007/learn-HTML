<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alice</td>
            <td>25</td>
            <td>New York</td>
          </tr>
          <tr>
            <td>Bob</td>
            <td>30</td>
            <td>Los Angeles</td>
          </tr>
        </tbody>
      </table>
      
</body>
</html>

<!-- Section tag -> Represents a thematic grouping of content" means that the <section> tag in HTML is used to group together content that shares a common theme or topic. This content is logically related and can stand as a distinct section of the webpage-->
