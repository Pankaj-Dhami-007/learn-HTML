<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  Defines an input field where users can enter data. It can have different types like text, password, email, etc.-->
    <section>
        <form action="" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

        </form>
    </section>

    <!--<textarea>: A multiline text input for longer messages or content.-->
    <section>
        <form action="" method="get">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

        </form>
    </section>

    <!--<select>: Creates a dropdown menu for users to choose from options.-->
    <section>
        <form action="" method="get">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="india">India</option>
            </select>

        </form>
    </section>

    <!--<label>: Used to define a label for an input field, improving accessibility and usability.-->
    <section>
        <form action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Submit</button>
        </form>

    </section>

    <section>
        <form action="/submit_form" method="post">
            <input type="text" name="name" placeholder="Enter your name"><br><br>
            <input type="email" name="email" placeholder="Enter your email"><br><br>
            <input type="password" name="password" placeholder="Enter your password"><br><br>
            <button type="submit">Submit</button>
          </form>
          
    </section>

    <!--While a form can work without <label>, using <label> ensures better accessibility, usability, and user experience.
For accessibility and better form control, it's a best practice to use labels.-->
</body>

</html>
