<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
          </ol>
          
    </section>

    <section>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
          
    </section>

    <section>
        <dl>
            <dt>HTML</dt>
            <dd>A markup language for creating web pages.</dd>
            
            <dt>CSS</dt>
            <dd>A style sheet language used for styling HTML content.</dd>
          </dl>
          
    </section>

    <section>
        <ul>
            <li>Item 1</li>
            <li>Item 2
              <ul>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2</li>
              </ul>
            </li>
            <li>Item 3</li>
          </ul>
          
    </section>
</body>
</html>

<!--  A description list is used to define terms and their descriptions. It's useful for creating glossaries or definitions.
  Tag: <dl> (list), <dt> (term), <dd> (description)
    
    -->
