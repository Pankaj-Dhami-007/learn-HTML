<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Without Bootstrap</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Navigation Bar */
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Main Layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      padding: 20px;
      background-color: #f8f8f8;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>My Website</h1>
    <p>Welcome to my website!</p>
  </header>

  <!-- Navigation Section -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content and Sidebar Section -->
  <div class="container">
    <!-- Main Content Area -->
    <div class="main-content">
      <h2>Main Content</h2>
      <p>This is the main content section. You can add text, images, videos, and other content here.</p>
    </div>

    <!-- Sidebar Area -->
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>This is a sidebar. You can place links, ads, or other information here.</p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>

</body>
</html>
